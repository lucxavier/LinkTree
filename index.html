<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkTree lucas_webdev</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
 </head>
  <body> 
    <div class="container">

      <div class="head__section">
        <img src="foto.png" alt="id image">
        <p>@lucas_webdev</p>
      </div>

      <div class="social__links">
        <ul id="item">

          <li class="linkedin"><a href="https://www.linkedin.com/in/lucas-henrique-xavier/">
              <i class="fa fa-linkedin"></i>
              <span>
                <h3>LinkedIn</h3>
                <p>Conecte-se comigo.</p>
              </span>
            </a></li>
        
          <li class="github"><a href="https://github.com/lucxavier">
              <i class="fa fa-github"></i>
              <span>
                <h3>Github</h3>
                <p>Acesse meus projetos.</p>
              </span>
            </a></li>

            <li class="link"><a href="https://learnjavascript.online/knowledge-map.html">
              <i class="fa fa-link"></i>
                <span>
                  <h3>Road map de JavaScript Moderno</h3>
                  <p>Bons Estudos!</p>
                </span>
              </a></li>

            <li class="link"><a href="https://www.webtips.dev/100-javascript-project-ideas">
              <i class="fa fa-link"></i>
                <span>
                  <h3>100 ideias de projetos JavaScript</h3>
                  <p>Bons Estudos!</p>
                </span>
              </a></li>
        </ul>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/66aa7c98b3.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
    <script type="text/javascript">
	VanillaTilt.init(document.querySelector(".your-element"), {
        max: 10,
    speed: 10,
    glare: true,
    "max-glare": 1
	});
	
	VanillaTilt.init(document.querySelectorAll(".social__links ul li"));
</script>
  </body>
</html>
